<!doctype html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="styles.css" />
	<script type="text/javascript" src="/manager/webserver/assets/js/jquery.js"></script>
	<script type="text/javascript" src="pair.js" data-origin="pair"></script>
	<style>
		/* place on top of Homey navigation window */
		#hy-views { position: static; }
	</style>
</head>
<body>
	<div class="setting hy-nostyle">
		<p data-i18n="pair.instructionsLs120S0" class="instructions">Instructions</p>

		<!-- <label class="settings-item-description" data-i18n="pair.discover">Discover</label>
		<button id="discover" class="btn" onclick="discover()" data-i18n="pair.discover">Discover</button> -->

		<label class="settings-item-description" data-i18n="pair.host">host</label>
		<div class="settings-itemgroup">
			<input id="host" type="text" value="">
		</div>

		<label class="settings-item-description" data-i18n="pair.password">password</label>
		<div class="settings-itemgroup">
			<input id="password" type="password" value="">
		</div>

		<label class="settings-item-description" data-i18n="pair.meterSelection">Select Meter type</label>
		<div class="settings-itemgroup">
			<select id="meterSelection">
				<option value="Power" data-i18n="pair.powerMeter" selected>Power</option>
				<option value="Water" data-i18n="pair.waterMeter">Water</option>
				<!-- <option value="Generic" data-i18n="pair.genericMeter">Generic</option> -->
			</select>
		</div>

		<label class="settings-item-description" data-i18n="pair.testSettings">Start test</label>
		<button id="runTest" class="btn" onclick="testSettings()" data-i18n="pair.testSettings">Start Test</button>
	</div>
</body>
</html>
