<script type="text/javascript" src="pair.js" data-origin="pair"></script>

<form class="homey-form">
	<div class="homey-form-group">

		<!-- <h1 class="homey-title" data-i18n="pair.titleLs120"></h1> -->
		<p class="instructions" data-i18n="pair.instructionsLs120S0">Instructions</p>

		<label class="homey-form-label" for="host" data-i18n="pair.host"></label>
		<input class="homey-form-input" id="host" type="text" placeholder="" value="" />

		<label class="homey-form-label" for="password" data-i18n="pair.password"></label>
		<input class="homey-form-input" id="password" type="password" placeholder="default" value="" />
	
		<div class="homey-form-group">
			<label class="homey-form-label" for="meterSelection" data-i18n="pair.meterSelection"></label>
			<select class="homey-form-select" name="meterSelection" id="meterSelection">
				<option value="Power" data-i18n="pair.powerMeter" selected>Power</option>
				<option value="Water" data-i18n="pair.waterMeter">Water</option>
				<option value="Gas" data-i18n="pair.gasMeter">Gas</option>
			</select>
		</div>

	</div>
</form>
<br>
<button class="homey-button-primary-full" id="runTest" onclick="testSettings()" data-i18n="pair.testSettings" ></button>
