<script type="text/javascript" src="pair.js" data-origin="pair"></script>

<form class="homey-form">
	<div class="homey-form-group">

		<!-- <h1 class="homey-title" data-i18n="pair.titleLs120"></h1> -->
		<p class="instructions" data-i18n="pair.instructionsLs120">Instructions</p>

		<label class="homey-form-label" for="host" data-i18n="pair.host"></label>
		<input class="homey-form-input" id="host" type="text" placeholder="" value="" />

		<label class="homey-form-label" for="password" data-i18n="pair.password"></label>
		<input class="homey-form-input" id="password" type="password" placeholder="default" value="" />
	
		<br>
		<h1 class="homey-title" data-i18n="pair.includeMeters">Meters</h1>

		<label class="homey-form-checkbox">
			<input class="homey-form-checkbox-input" type="checkbox" id="includeProduction" name="includeProduction" checked="true"/>
			<span class="homey-form-checkbox-checkmark"></span>
			<span class="homey-form-checkbox-text" data-i18n="pair.includeProduction"></span>
		</label>
		<label class="homey-form-checkbox">
			<input class="homey-form-checkbox-input" type="checkbox" id="includeOffPeak" name="includeOffPeak" checked="true"/>
			<span class="homey-form-checkbox-checkmark"></span>
			<span class="homey-form-checkbox-text" data-i18n="pair.includeOffPeak"></span>
		</label>
		<label class="homey-form-checkbox">
			<input class="homey-form-checkbox-input" type="checkbox" id="include3phase" name="include3phase" checked="true"/>
			<span class="homey-form-checkbox-checkmark"></span>
			<span class="homey-form-checkbox-text" data-i18n="pair.include3phase"></span>
		</label>
		<label class="homey-form-checkbox">
			<input class="homey-form-checkbox-input" type="checkbox" id="includeGas" name="includeGas" checked="true"/>
			<span class="homey-form-checkbox-checkmark"></span>
			<span class="homey-form-checkbox-text" data-i18n="pair.includeGas"></span>
		</label>
		<label class="homey-form-checkbox">
			<input class="homey-form-checkbox-input" type="checkbox" id="includeWater" name="includeWater"/>
			<span class="homey-form-checkbox-checkmark"></span>
			<span class="homey-form-checkbox-text" data-i18n="pair.includeWater"></span>
		</label>

	</div>
</form>
<br>
<button class="homey-button-primary-full" id="runTest" onclick="testSettings()" data-i18n="pair.testSettings" ></button>
