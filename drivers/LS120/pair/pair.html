<!doctype html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="styles.css" />
	<script type="text/javascript" src="/manager/webserver/assets/js/jquery.js"></script>
	<script type="text/javascript" src="pair.js" data-origin="pair"></script>
	<style>
		/* place on top of Homey navigation window */
		#hy-views { position: static; }
	</style>
</head>
<body>
	<div class="setting">
		<p data-i18n="pair.instructionsLs120" class="instructions">Instructions</p>

		<!-- <label class="settings-item-description" data-i18n="pair.discover">Discover</label>
		<button id="discover" class="btn" onclick="discover()" data-i18n="pair.discover">Discover</button> -->

		<label class="settings-item-description" data-i18n="pair.host">host</label>
		<div class="settings-itemgroup">
			<input id="host" type="text" value="">
		</div>

		<label class="settings-item-description" data-i18n="pair.password">password</label>
		<div class="settings-itemgroup">
			<input id="password" type="password" value="">
		</div>
<!-- 
		<label class="settings-item-description" data-i18n="pair.includeConsumption">Consumption</label>
		<div class="settings-itemgroup">
				<div class="settings-item-text">
						<span data-i18n="pair.includeConsumption">Include power consumption</span>
				</div>
				<div class="settings-item-last">
						<label class="form-switch">
								<input type="checkbox" id="includeConsumption" checked="true">
								<i></i>
						</label>
				</div>
		</div> -->

		<label class="settings-item-description" data-i18n="pair.includeMeters">Meters</label>
		<div class="settings-itemgroup">
				<div class="settings-item-text">
						<span data-i18n="pair.includeProduction">Include power production</span>
				</div>
				<div class="settings-item-last">
						<label class="form-switch">
								<input type="checkbox" id="includeProduction" checked="true">
								<i></i>
						</label>
				</div>
		</div>

		<!-- <label class="settings-item-description" data-i18n="pair.includeOffPeak">offPeak</label> -->
			<div class="settings-itemgroup">
				<div class="settings-item-text">
						<span data-i18n="pair.includeOffPeak">Include power offPeak</span>
				</div>
				<div class="settings-item-last">
						<label class="form-switch">
								<input type="checkbox" id="includeOffPeak" checked="true">
								<i></i>
						</label>
				</div>
			</div>

			<!-- <label class="settings-item-description" data-i18n="pair.includeGas">Gas</label> -->
			<div class="settings-itemgroup">
					<div class="settings-item-text">
							<span data-i18n="pair.includeGas">Include gas</span>
					</div>
					<div class="settings-item-last">
							<label class="form-switch">
									<input type="checkbox" id="includeGas" checked="true">
									<i></i>
							</label>
					</div>
			</div>

		<label class="settings-item-description" data-i18n="pair.testSettings">Start test</label>
		<button id="runTest" class="btn" onclick="testSettings()" data-i18n="pair.testSettings">Start Test</button>
	</div>
</body>
</html>
